{{define "content"}}
{{template "header"}}
<title>{{.Title}}</title>
{{template "menu"}}
<main>
    <h1>Дисциплина</h1>
    <hr>
    <section>
        <div class="discipline-card">
            <div class="background-image-container">
                <img src="{{.Course.Background}}" alt="Фон" class="background-image">
            </div>
            <div class="content">
                <div class="icon-container">
                    <img src="{{.Course.Icon}}" alt="Иконка дисциплины" class="icon-с">
                </div>
            <h1 class="title-с">{{.Course.Name}}</h1>
            <p class="description">{{.Course.Description}}</p>
            <a href="/courses/"><button>Назад</button></a>
        </div>
    </section>
</main>
{{template "footer"}}
{{end}}
