{{define "content"}}
{{template "header"}}
<title>{{.Title}}</title>
{{template "menu"}}
<main>
    <h1>Создание теста</h1>
    <hr>
    <section>
        <h2>Введите данные</h2>
        <form method="POST">
            <div class="register">
                <input type="text" name="name" placeholder="Название теста"><br><br>
                <textarea name="description" rows="4" cols="48" placeholder="Описание теста"></textarea><br><br>
                <select name="course">
                    {{range .Courses}}
                        <option value="{{.Id}}">{{.Name}}</option>
                    {{end}}
                </select>
                <br>
                <div>Варианты ответов:</div><br>
                <button type="submit">Отправить</button>
            </div>
        </form>
    </section>
</main>
{{template "footer"}}
{{end}}
