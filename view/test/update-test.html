{{define "content"}}
{{template "header"}}
<title>{{.Title}}</title>
{{template "menu"}}
<main>
    <h1>Редактирование теста</h1>
    <hr>
    <section>
        <form method="POST">
            <div class="register">
                <input type="text" name="name"value="{{.Testing.Name}}" placeholder="Название теста"><br><br>
                <textarea name="description" rows="10" cols="72" placeholder="Описание теста">{{.Testing.Description}}</textarea><br><br>
                <select name="course">
                    {{range .Course}}
                        {{if eq .Name $.Testing.Course}}
                            <option selected value="{{.Id}}">{{.Name}}</option>
                        {{else}}
                            <option value="{{.Id}}">{{.Name}}</option>
                        {{end}}
                    {{end}}
                </select><br><br>
                <button type="submit">Сохранить</button>
            </div>
        </form>
    </section>
</main>
{{template "footer"}}
{{end}}
